
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página web com fundo cósmico animado apresentando a constelação de Virgem e estrelas pulsantes">
    <meta name="keywords" content="espaço, universo, estrelas, constelação, Virgem, cósmico">
    <meta name="author" content="Cosmic Web Design">
    <title>Universo Cósmico</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: 
                url('https://storage.googleapis.com/dall-e-images/kL7NFkRd9NPTRaunptb8F2GMeYd2%2Fea59587e-375f-47c5-b6df-14925cccaedb.png') 
                center center fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }

        /* Overlay for enhanced cosmic atmosphere */
        .cosmic-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(13, 24, 58, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(5, 9, 27, 0.4) 0%, transparent 50%),
                linear-gradient(180deg, rgba(2, 4, 12, 0.2) 0%, rgba(8, 15, 35, 0.3) 100%);
            pointer-events: none;
            z-index: 1;
        }

        /* Star container */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        /* Base star styles */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: pulse-drift 3s infinite ease-in-out;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
        }

        /* Different star sizes */
        .star.tiny {
            width: 1px;
            height: 1px;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.6);
        }

        .star.small {
            width: 2px;
            height: 2px;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.7);
        }

        .star.medium {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        .star.large {
            width: 4px;
            height: 4px;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.9);
        }

        /* Virgo constellation stars */
        .virgo-star {
            background: #fff8e1 !important;
            box-shadow: 
                0 0 15px #fff8e1,
                0 0 25px rgba(255, 248, 225, 0.6),
                0 0 35px rgba(255, 248, 225, 0.3) !important;
            width: 5px !important;
            height: 5px !important;
            z-index: 3;
            animation: virgo-pulse-drift 2.5s infinite ease-in-out;
        }

        /* Main pulsing animation with drift */
        @keyframes pulse-drift {
            0% {
                opacity: 0.4;
                transform: translateY(0px) translateX(0px) scale(1);
                filter: brightness(0.8);
            }
            25% {
                opacity: 0.8;
                transform: translateY(-2px) translateX(1px) scale(1.1);
                filter: brightness(1.2);
            }
            50% {
                opacity: 1;
                transform: translateY(-1px) translateX(2px) scale(1.2);
                filter: brightness(1.5);
            }
            75% {
                opacity: 0.7;
                transform: translateY(1px) translateX(1px) scale(1.1);
                filter: brightness(1.1);
            }
            100% {
                opacity: 0.4;
                transform: translateY(0px) translateX(0px) scale(1);
                filter: brightness(0.8);
            }
        }

        /* Virgo constellation special animation */
        @keyframes virgo-pulse-drift {
            0% {
                opacity: 0.6;
                transform: translateY(0px) translateX(0px) scale(1);
                filter: brightness(1.2);
            }
            30% {
                opacity: 0.9;
                transform: translateY(-1px) translateX(0.5px) scale(1.15);
                filter: brightness(1.8);
            }
            60% {
                opacity: 1;
                transform: translateY(-0.5px) translateX(1px) scale(1.25);
                filter: brightness(2.2);
            }
            85% {
                opacity: 0.8;
                transform: translateY(0.5px) translateX(0.5px) scale(1.1);
                filter: brightness(1.6);
            }
            100% {
                opacity: 0.6;
                transform: translateY(0px) translateX(0px) scale(1);
                filter: brightness(1.2);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .star.large, .virgo-star {
                width: 3px !important;
                height: 3px !important;
            }
            
            .star.medium {
                width: 2px;
                height: 2px;
            }
        }

        @media (max-width: 480px) {
            .star.tiny {
                display: none; /* Hide tiny stars on very small screens for performance */
            }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            .star, .virgo-star {
                animation: none;
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <!-- Cosmic overlay for enhanced atmosphere -->
    <div class="cosmic-overlay"></div>
    
    <!-- Starfield container -->
    <div class="starfield" id="starfield"></div>

    <script>
        // Starfield generation and animation
        class CosmicStarfield {
            constructor() {
                this.starfield = document.getElementById('starfield');
                this.stars = [];
                this.virgoStars = [];
                this.init();
            }

            init() {
                this.createRandomStars();
                this.createVirgoConstellation();
                this.startAnimations();
            }

            createRandomStars() {
                const starCount = window.innerWidth < 768 ? 80 : 120;
                const starSizes = ['tiny', 'small', 'medium', 'large'];
                const sizeWeights = [40, 30, 20, 10]; // Percentage distribution

                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = `star ${this.getWeightedRandomSize(starSizes, sizeWeights)}`;
                    
                    // Random position
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    
                    // Random animation duration and delay
                    const duration = 2 + Math.random() * 4; // 2-6 seconds
                    const delay = Math.random() * 3; // 0-3 seconds delay
                    
                    star.style.animationDuration = `${duration}s`;
                    star.style.animationDelay = `${delay}s`;
                    
                    this.starfield.appendChild(star);
                    this.stars.push(star);
                }
            }

            createVirgoConstellation() {
                // Approximate Virgo constellation star positions (relative to viewport)
                const virgoPositions = [
                    { x: 45, y: 35 },
                    { x: 52, y: 28 },
                    { x: 58, y: 45 },
                    { x: 62, y: 38 },
                    { x: 68, y: 32 },
                    { x: 48, y: 52 },
                    { x: 55, y: 55 },
                    { x: 42, y: 42 },
                    { x: 65, y: 48 }
                ];

                virgoPositions.forEach((pos, index) => {
                    const star = document.createElement('div');
                    star.className = 'star virgo-star';
                    star.style.left = `${pos.x}%`;
                    star.style.top = `${pos.y}%`;
                    
                    // Slight variation in animation timing for Virgo stars
                    const duration = 2.2 + (Math.random() * 0.6); // 2.2-2.8 seconds
                    const delay = index * 0.3; // Staggered animation start
                    
                    star.style.animationDuration = `${duration}s`;
                    star.style.animationDelay = `${delay}s`;
                    
                    this.starfield.appendChild(star);
                    this.virgoStars.push(star);
                });
            }

            getWeightedRandomSize(sizes, weights) {
                const totalWeight = weights.reduce((sum, weight) => sum + weight, 0);
                let random = Math.random() * totalWeight;
                
                for (let i = 0; i < sizes.length; i++) {
                    if (random < weights[i]) {
                        return sizes[i];
                    }
                    random -= weights[i];
                }
                
                return sizes[0]; // Fallback
            }

            startAnimations() {
                // Additional dynamic effects could be added here
                // For now, CSS animations handle the star effects
                
                // Optional: Add window resize handler
                window.addEventListener('resize', () => {
                    // Recalculate positions if needed for responsive design
                    this.handleResize();
                });
            }

            handleResize() {
                // Adjust star field for different screen sizes if needed
                const isMobile = window.innerWidth < 768;
                
                // Hide some stars on mobile for performance
                this.stars.forEach((star, index) => {
                    if (isMobile && star.classList.contains('tiny') && index % 2 === 0) {
                        star.style.display = 'none';
                    } else {
                        star.style.display = 'block';
                    }
                });
            }
        }

        // Initialize the cosmic starfield when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CosmicStarfield();
        });

        // Performance optimization: Pause animations when tab is not visible
        document.addEventListener('visibilitychange', () => {
            const stars = document.querySelectorAll('.star, .virgo-star');
            if (document.hidden) {
                stars.forEach(star => {
                    star.style.animationPlayState = 'paused';
                });
            } else {
                stars.forEach(star => {
                    star.style.animationPlayState = 'running';
                });
            }
        });
    </script>
</body>
</html>
